  <div class="card-body">
    <h4 class="card-title center">{{collegue.nom}}</h4>
    <p class="card-text center">{{collegue.score}}</p>
  </div>
</div>

    <div class="col-6">
      <button type="button" class="btn btn-danger btn-block " (click)="jedeteste()">Je d√©teste</button>
    </div>
  </div>
</div>
